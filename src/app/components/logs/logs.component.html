<div class="card border-5 shadow my-5">
        <div class="card-body p-5">
                <ul class="list-group" *ngIf="loaded && logs?.length > 0">
                        <li *ngFor="let item of logs" [class.list-group-item-secondary]="selectedLog === item"
                                class="list-group-item d-flex justify-content-between align-items-center mb-3 card-body">
                                <a (click)="onSelect(item)" href="#" class="text text-danger">{{item.text}}</a>
                                <span class="log-date">{{item.date | date:"longDate"}}
                                        {{item.date | date:"shortTime"}}</span>
                                <div class="card mb-3">
                                        <a href="#" (click)="onDelete(item)" class="fa fa-remove"></a>
                                </div>
                        </li>
                </ul>
                <div *ngIf="loaded && logs.length == 0">
                        <h5>There are no logs in the system</h5>
                </div>

                <div *ngIf="!loaded">
                        <h5>Loading...</h5>
                </div>
        </div>
</div>
